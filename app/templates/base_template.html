<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="{{ url_for("static", filename="base.css") }}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
	<script src="https://code.jquery.com/jquery-latest.js"></script>
	<script src="{{ url_for("static", filename="main.js") }}"></script>
</head>
<body id="body-overflow">
	<header>
			<h1 class="logo container texto-borde">Blogone</h1>
			<div class="menu_bar">
				<a href="#" class="bt-menu"><span class="imgmenu"></span>Menú</a>
			</div>
			<nav>
				<ul>
					<li><a href="{{ url_for('public.index') }}"><span class=""></span>Home</a></li>
					{% if current_user.is_anonymous %}
						<li><a href="{{ url_for('auth.login') }}"><span class=""></span>Login</a></li>
						<li><a href="{{ url_for('auth.show_signup_form') }}"><span class=""></span>Registrar</a></li>
					{% else %}
						<li>{{ current_user.name }}</li>
						{% if current_user.is_admin %}
							<li><a href="{{ url_for('admin.index')}}"><span class=""></span>Admin</a></li>
						{% endif %}
						<li><a href="{{ url_for('auth.logout')}}"><span class=""></span>Logout</a></li>
					{% endif %}
				</ul>
			</nav>
	</header>
	<bodyinto>
		{% block content %}{% endblock %}
	</bodyinto>
	<footer class="page-footer font-small text-center">
	  <div class="container">
	    <div class="row">
	      <div class="col-md-12 py-5">
	        <div class="mb-6">
				<i class="fb fa-lg white-text mr-md-5 mr-3 fa-2x"></i>
				<i class="tw fa-lg white-text mr-md-5 mr-3 fa-2x"></i>
				<i class="ins fa-lg white-text mr-md-5 mr-3 fa-2x"></i>
	        </div>
	      </div>
	    </div>
	  </div>
	  <div class="footer-copyright py-5" style="margin-right: 3%;">© 2020 Created by:
	    <a href="https://github.com/AguStarlip"> AguStarlip</a>
	  </div>
	</footer>
</body>
</html>
